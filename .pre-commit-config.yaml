repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
        types_or: [python, pyi]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Run pytest only on push
  - repo: local
    hooks:
      - id: pytest-on-push
        name: pytest on push
        entry: pytest -q
        language: system
        pass_filenames: false
        stages: [push]
